{% extends 'roomheader.html'%}
{% block title %}
Welcome to the room!
{% endblock %}
{% block content %}
<script type ="text/javascript" src="{{ url_for('static', filename='js/room.js') }}"></script>
<h2> WELCOME TO THE GAME ROOM!</h2>
<center>
<div class="room">
	<div class="players" id="players">

	</div>
	<div class="options">
		<p>Rounds:</p>
		<select id="rounds">
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<br>
		<br>
		<input type="checkbox" id="isBot" name="bot" value="bot_enabled">
		<label for="isBot"> Play with Bot</label>
		<br>
		<br>
		<input type="submit" name="submit" id="startgame" value="Start Game">
		<br>
		<br>
		share your link!
		<br>
		http://{{ ip }}/room/{{ roomid }}
	</div>
</div>
</center>
{% endblock %}
